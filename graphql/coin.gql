query GetCoins($limit: Int!, $page: Int!) {
	coins_aggregated(filter: {status: {_eq: "pending"} }) {
    count {
      id
		}
	},
	coins(limit: $limit, page: $page, filter: {status: {_eq: "pending"} }) {
		id
		identifier
		authority
		date_from
		date_to
		image_obverse {
			id
		}
		image_reverse {
			id
		}
		mint
		material
		denomination
	}
}

query GetCoin($id: ID!) {
	coin: coins_by_id(id: $id) {
		id
		identifier
		authority
		portrait
		date_from
		date_to
		image_obverse {
			id
		}
		obverse
		image_reverse {
			id
		}
		reverse
		mint
		material
		denomination
		weight
		diameter
		axis
		comment
		bibliography
	}
}
